name: Local CI/CD Pipeline for SmartLocker

on:
  push:
    branches:
      - preprod
      - main
      - dev


jobs:
  # PrÃ©paration de l'environnement
  setup:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/willisback/smart-locker-ci:latest
      options: --user root
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
  # 1. Linting
  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/willisback/smart-locker-ci:latest
      options: --user root
    needs: [setup]
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
      - name: ðŸ§° Install build dependencies
        run: rustup component add clippy
      - name: ðŸ§¹ Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # 2. Formatage
  format:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/willisback/smart-locker-ci:latest
      options: --user root
    needs: [setup]
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
      - name: ðŸ§° Install build dependencies
        run: rustup component add rustfmt
      - name: ðŸ§¹ Check formatting
        run: cargo fmt --all -- --check

  # 3. Build cross-platform
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/willisback/smart-locker-ci:latest
      options: --user root
    needs: [setup]
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Build for Linux
        run: cargo build --release

      - name: ðŸ› ï¸ Build for Windows
        run: |
          cargo build --release --target x86_64-pc-windows-gnu

      - name: ðŸ“¦ Archive binaries
        run: |
          mkdir -p dist/linux dist/windows
          cp target/release/smart-locker dist/linux/
          tar -czf smartlocker_linux.tar.gz -C dist linux
          cp target/x86_64-pc-windows-gnu/release/smart-locker.exe dist/windows/
          zip -r smartlocker_windows.zip dist/windows

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            smartlocker_linux.tar.gz
            smartlocker_windows.zip

  # 4. Tests unitaires
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/willisback/smart-locker-ci:latest
      options: --user root
    needs: [setup, lint, format, build]
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
      - name: ðŸ§ª Run tests
        run: |
          cargo run init
          cargo test --release --features disable_clipboard_tests -- --nocapture

  # 5 Documentation 
  docs:
    name: docs-online
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/willisback/smart-locker-ci:latest
      options: --user root
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
      - name: ðŸ“š Generate documentation online
        run: cargo doc --no-deps
      - name: ðŸ“¤ Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc
      
  # 6. Release
  release:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/willisback/smart-locker-ci:latest
      options: --user root
    needs: [test, docs]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ” Configure Git for OAuth
        run: |
          git config --global user.email "ci@smartlocker.local"
          git config --global user.name "SmartLocker CI"
          git config --global --add safe.directory /__w/smart-locker/smart-locker
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/WillIsback/smart-locker.git

      # Generate .deb and .rpm packages
      - name: ðŸ“¦ Build .deb and .rpm packages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/preprod'
        run: |
          cargo build --release
          strip -s target/release/smart-locker
          cargo deb --fast
          cargo generate-rpm

      - name: ðŸ§® PrÃ©parer version prÃ©-release
        run: |
          echo "ðŸ” Recherche du dernier tag rc..."

          # Extraire tous les tags rc, les trier, et prendre le dernier
          LAST_RC_TAG=$(git tag | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+$' | sort -V | tail -n1)

          if [[ -z "$LAST_RC_TAG" ]]; then
            echo "ðŸ“­ Aucun tag rc trouvÃ©. Pas de nettoyage nÃ©cessaire."
            exit 0
          fi

          # Enlever le prÃ©fixe "v"
          CURRENT_VERSION_IN_TAG=$(echo "$LAST_RC_TAG" | sed 's/^v//')

          # Lire la version actuelle dans Cargo.toml
          CURRENT_VERSION_IN_CARGO=$(grep '^version = ' Cargo.toml | cut -d'"' -f2)

          echo "ðŸ” Version actuelle de Cargo.toml : $CURRENT_VERSION_IN_CARGO"
          echo "ðŸ” Dernier tag trouvÃ© : $CURRENT_VERSION_IN_TAG"

          # Comparer
          if [[ "$CURRENT_VERSION_IN_CARGO" == "$CURRENT_VERSION_IN_TAG" ]]; then
            echo "âœ… La version dans Cargo.toml correspond au dernier tag rc. Pas besoin de modifier."
            exit 0
          else
            echo "âœï¸ Mise Ã  jour de Cargo.toml vers $CURRENT_VERSION_IN_TAG pour Ã©viter doublons."
            cargo set-version "$CURRENT_VERSION_IN_TAG"

            git add Cargo.toml Cargo.lock
            git commit -m "chore: sync version with latest rc tag ($CURRENT_VERSION_IN_TAG)"
          fi
        
      # Dry-run pour dev
      - name: ðŸš€ Run cargo release (dry-run for dev)
        if: github.ref == 'refs/heads/dev'
        run: |
          cargo release rc --no-tag --no-push --no-publish --no-confirm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # PrÃ©-version pour preprod
      - name: ðŸš€ Run cargo release (pre-version for preprod)
        if: github.ref == 'refs/heads/preprod'
        run: |
          cargo release rc --execute --no-confirm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # Release stable pour main
      - name: ðŸš€ Run cargo release (stable release for main)
        if: github.ref == 'refs/heads/main'
        run: | 
          cargo release patch --execute --no-confirm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

