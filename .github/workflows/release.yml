name: Local CI/CD Pipeline for SmartLocker

on:
  push:
    branches:
      - preprod
      - main
      - dev


jobs:
  # Préparation de l'environnement
  setup:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/willisback/smart-locker-ci:latest
      options: --user root
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
  # 1. Linting
  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/willisback/smart-locker-ci:latest
      options: --user root
    needs: [setup]
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
      - name: 🧰 Install build dependencies
        run: rustup component add clippy
      - name: 🧹 Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # 2. Formatage
  format:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/willisback/smart-locker-ci:latest
      options: --user root
    needs: [setup]
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
      - name: 🧰 Install build dependencies
        run: rustup component add rustfmt
      - name: 🧹 Check formatting
        run: cargo fmt --all -- --check

  # 3. Build cross-platform
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/willisback/smart-locker-ci:latest
      options: --user root
    needs: [setup]
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Build for Linux
        run: cargo build --release

      - name: 🛠️ Build for Windows
        run: |
          cargo build --release --target x86_64-pc-windows-gnu

      - name: 📦 Archive binaries
        run: |
          mkdir -p dist/linux dist/windows
          cp target/release/smart-locker dist/linux/
          tar -czf smartlocker_linux.tar.gz -C dist linux
          cp target/x86_64-pc-windows-gnu/release/smart-locker.exe dist/windows/
          zip -r smartlocker_windows.zip dist/windows

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            smartlocker_linux.tar.gz
            smartlocker_windows.zip

  # 4. Tests unitaires
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/willisback/smart-locker-ci:latest
      options: --user root
    needs: [setup, lint, format, build]
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
      - name: 🧪 Run tests
        run: |
          cargo run init
          cargo test --release --features disable_clipboard_tests -- --nocapture

  # 5 Documentation 
  docs:
    name: docs-online
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/willisback/smart-locker-ci:latest
      options: --user root
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
      - name: 📚 Generate documentation online
        run: cargo doc --no-deps
      - name: 📤 Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc
      
  # 6. Release
  release:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/willisback/smart-locker-ci:latest
      options: --user root
    needs: [test, docs]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Configure Git for OAuth
        run: |
          git config --global user.email "ci@smartlocker.local"
          git config --global user.name "SmartLocker CI"
          git config --global --add safe.directory /__w/smart-locker/smart-locker
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/WillIsback/smart-locker.git

      # Generate .deb and .rpm packages
      - name: 📦 Build .deb and .rpm packages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/preprod'
        run: |
          cargo build --release
          strip -s target/release/smart-locker
          cargo deb --fast
          cargo generate-rpm

      # Check and update version to avoid duplicates error
      - name: 🧮 Préparer version pré-release
        run: |
          echo "🔍 Récupération des tags distants..."
          git fetch --tags
          
          # Déterminer le type de version attendu en fonction de la branche
          VERSION_TYPE=""
          if [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            VERSION_TYPE="rc"
          elif [ "${{ github.ref }}" = "refs/heads/preprod" ]; then
            VERSION_TYPE="rc"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "✅ Branche principale détectée, pas de version à gérer."
            exit 0
          else
            echo "❌ Branche non supportée pour la gestion des versions."
            exit 1
          fi
      
          echo "🔍 Recherche du dernier tag correspondant au type de version : $VERSION_TYPE..."
      
          # Construire le motif de recherche pour les tags
          TAG_PATTERN="^v[0-9]+\.[0-9]+\.[0-9]+-$VERSION_TYPE\.[0-9]+$"
      
          # Extraire tous les tags correspondant au motif, les trier, et prendre le dernier
          LAST_TAG=$(git tag | grep -E "$TAG_PATTERN" | sort -V | tail -n1)
      
          if [ -z "$LAST_TAG" ]; then
            echo "📭 Aucun tag correspondant au type $VERSION_TYPE trouvé. Pas de nettoyage nécessaire."
            exit 0
          fi
      
          # Enlever le préfixe "v"
          CURRENT_VERSION_IN_TAG=$(echo "$LAST_TAG" | sed 's/^v//')
      
          # Lire la version actuelle dans Cargo.toml
          CURRENT_VERSION_IN_CARGO=$(grep '^version = ' Cargo.toml | cut -d'"' -f2)
      
          echo "🔍 Version actuelle de Cargo.toml : $CURRENT_VERSION_IN_CARGO"
          echo "🔍 Dernier tag trouvé : $CURRENT_VERSION_IN_TAG"
      
          # Comparer
          if [ "$CURRENT_VERSION_IN_CARGO" = "$CURRENT_VERSION_IN_TAG" ]; then
            echo "✅ La version dans Cargo.toml correspond au dernier tag $VERSION_TYPE. Pas besoin de modifier."
            exit 0
          else
            echo "✏️ Mise à jour de Cargo.toml vers $CURRENT_VERSION_IN_TAG pour éviter doublons."
            cargo set-version "$CURRENT_VERSION_IN_TAG"
      
            git add Cargo.toml Cargo.lock
            git commit -m "chore: sync version with latest $VERSION_TYPE tag ($CURRENT_VERSION_IN_TAG)"
          fi
          # Export the version as an environment variable
          echo "VERSION=$CURRENT_VERSION_IN_TAG" >> $GITHUB_ENV
          echo "🔍 Version mise à jour dans Cargo.toml : ${{ env.VERSION }}"
          
      # Dry-run pour dev
      - name: 🚀 Run cargo release (dry-run for dev)
        if: github.ref == 'refs/heads/dev'
        run: |
          cargo release rc --no-confirm --no-publish --no-push --no-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # Pré-version pour preprod
      - name: 🚀 Run cargo release (pre-version for preprod)
        if: github.ref == 'refs/heads/preprod'
        run: |
          cargo release rc --execute --no-confirm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # Release stable pour main
      - name: 🚀 Run cargo release (stable release for main)
        if: github.ref == 'refs/heads/main'
        run: | 
          cargo release patch --execute --no-confirm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # After running cargo release
      - name: 📦 Create GitHub Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/preprod'
        id: create_release # Assign an ID to this step
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ env.VERSION }}"
          release_name: "Release v${{ env.VERSION }}"
          draft: false
          prerelease: ${{ github.ref == 'refs/heads/preprod' }}
          body: |
            This release includes:
            - Precompiled binaries
            - `.deb` and `.rpm` packages

      - name: 📤 Upload Release Assets
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/preprod'
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # Reference the output of the create-release step
          asset_path: target/debian/*.deb
          asset_name: smartlocker.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: 📤 Upload RPM Asset
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/preprod'
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # Reference the output of the create-release step
          asset_path: target/generate-rpm/*.rpm
          asset_name: smartlocker.rpm
          asset_content_type: application/x-rpm





